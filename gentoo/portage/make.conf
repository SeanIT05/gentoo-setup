NTHREADS="auto"
FLTO="-flto=${NTHREADS}"
GRAPHITE="-fgraphite-identity -floop-nest-optimize"
# COMMON_FLAGS="-march=native -O2 -pipe -fgraphite-identity -floop-nest-optimize -flto"
RUSTFLAGS="-C opt-level=3 -C target-cpu=alderlake"
VIDEO_CARDS="nvidia"
CPU_FLAGS="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sse sse2 sse3 sse4_1 sse4_2 ssse3"
CONFIG_PROTECT="/var/bind"
PORTAGE_TMPDIR="/var/tmp"
DISTDIR="/var/gentoo/distfiles"
LINGUAS="en_US"
MAKEOPTS="-j16 -l16"
# EMERGE_DEFAULT_OPTS="--jobs=16 --load-average=16"
PORTAGE_NICENESS="15"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
ACCEPT_LICENSE="*"
USE="xinerama graphite pgo lto nvidia X alsa elogind -systemd -css -cjk -gnome -ldap -clamav -ios \
     -ipod -emacs -xemacs -gtk -motif -emboss -smartcard -nls -nas \
     -nntp -cups -quicktime -kde -dvd -dvdr -cdr -bluetooth \
     -webengine -screensaver"

# NOTE: This stage was built with the bindist Use flag enabled

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
ACCEPT_KEYWORDS="~amd64"
GRUB_PLATFORMS="efi-64"
FEATURES="parallel-install candy collision-protect compressdebug compress-index parallel-fetch"
GENTOO_MIRRORS="http://tux.rainside.sk/gentoo/ \
ftp://tux.rainside.sk/gentoo/ \
https://mirror.wheel.sk/gentoo \
http://mirror.wheel.sk/gentoo"
