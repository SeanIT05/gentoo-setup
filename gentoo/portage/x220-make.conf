COMMON_FLAGS="-march=native -O2 -pipe"
VIDEO_CARDS="intel vesa fbdev"
INPUT_DEVICES="evdev synaptics"
CONFIG_PROTECT="/var/bind"
PORTAGE_TMPDIR="/var/tmp"
DISTDIR=/var/gentoo/distfiles
LINGUAS="en_US"
MAKEOPTS="-j4"
EMERGE_DEFAULT_OPTS="--verbose --keep-going --with-bdeps=y --complete-graph=y"
# PORTAGE_NICENESS="19"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
ACCEPT_LICENSE="*"
USE="X alsa elogind -systemd -css -cjk -gnome -ldap -clamav -ios \
     -ipod -emacs -xemacs -gtk -motif -emboss -smartcard -nls -nas \
     -nntp -cups -quicktime -kde -dvd -dvdr -cdr -bluetooth \
     -webengine -screensaver -modemmanager -cdinstall -connman -gnome-keyring -gtk-doc -hscolour -networkmanager -vcd -qt5 -xemacs"

# NOTE: This stage was built with the bindist Use flag enabled

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
ACCEPT_KEYWORDS="~amd64"
GRUB_PLATFORMS="efi-64"
FEATURES="parallel-install candy compressdebug compress-index parallel-fetch"
