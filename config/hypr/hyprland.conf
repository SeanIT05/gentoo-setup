windowrulev2 = pin,class:(^wofi-clipboard$)
windowrulev2 = opaque,class:(^wofi-clipboard$)
windowrulev2 = dimaround,class:(^wofi-clipboard$)
windowrulev2 = stayfocused,class:(^wofi-clipboard$)
